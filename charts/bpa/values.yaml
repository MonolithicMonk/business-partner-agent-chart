# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  nameOverride: ""
  fullnameOverride: ""

  # -- Domain suffix to be used for default hostpaths in ingress
  ingressSuffix: .stage.economyofthings.io

  persistence:
    # -- If true, the Postgres chart is deployed
    deployPostgres: true

  # -- The used ledger. Will be used for default values. Any of: bosch-test, idu.
  ledger: bosch-test

bpa:
  image:
    repository: ghcr.io/hyperledger-labs/business-partner-agent
    pullPolicy: IfNotPresent
    # --  Overrides the image tag whose default is the chart appVersion.
    tag: ""

  serviceAccount:
    # -- Specifies whether a service account should be created
    create: true
    # -- Annotations to add to the service account
    annotations: {}
    # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
    name: ""

  config:
    security:
      enabled: true
    bootstrap:
      username: admin
      password: changeme
    resolver:
      url: "{{ printf \"https://resolver%s\" .Values.global.ingressSuffix }}"
    ledger:
      browserUrlOverride: ""
    name: "{{ .Release.Name }}' Business Partner Agent"
    scheme: https
    web:
      only: false
    did:
      prefixOverride: ""
      value: ""
    creddef:
      revocationRegistrySize: 3000
    imprint:
      enabled: false
      url: "{{ printf \"https://bpa%s/\" .Values.global.ingressSuffix }}"
    privacyPolicy:
      enabled: false
      url: "{{ printf \"https://bpa%s/privacyPolicy\" .Values.global.ingressSuffix }}"

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    # Uncomment this to define your own hosts and override global.ingressSuffix
    # hosts:
    #     host:
    #     paths: ['/']
    tls: []
    #  - secretName: my-bpa-tls
    #    hosts:
    #      - my-bpa.local

  openshift:
    route:
      enabled: false
      path: "/"
      targetPort: http
      timeout: 30s
      tls:
        enabled: true
        insecureEdgeTerminationPolicy: None
        termination: edge
      wildcardPolicy: None

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
    requests:
      cpu: 100m
      memory: 256Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

keycloak:
  enabled: false

  clientId: <your keycloak client id>
  clientSecret: <your keycloak client secret>

  config:
    rolesName: roles
    nameKey: preferred_username
    redirectUri: "${bpa.scheme}://${bpa.host}/logout"
    scopes: openid
    issuer: <your keycloak realm issuer url>
    endsessionUrl: <your keycloak realm end session url>

