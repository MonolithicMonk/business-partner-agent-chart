# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  nameOverride: ""
  fullnameOverride: ""

  # -- Domain suffix to be used for default hostpaths in ingress
  # override in different environments, or for each app
  # --set global.ingressSuffix
  ingressSuffix: -dev.apps.silver.devops.gov.bc.ca

  persistence:
    # -- If true, the Postgres chart is deployed
    deployPostgres: true

  # -- The used ledger. Will be used for default values. Any of: bosch-test, idu.
  ledger: bosch-test

bpa:
  image:
    repository: ghcr.io/hyperledger-labs/business-partner-agent
    pullPolicy: IfNotPresent
    # --  Overrides the image tag whose default is the chart appVersion.
    tag: "edge"

  serviceAccount:
    # -- Specifies whether a service account should be created
    create: false
    # -- Annotations to add to the service account
    annotations: {}
    # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
    name: ""

  config:
    # -- Override name shown in the frontend (may container whitespaces and so on). Default: Helm release name, capitalized
    nameOverride: ""

    # -- Override title shown in the browser tab. Default: Helm release name, capitalized (or NameOverride if given)
    titleOverride: ""
    security:
      enabled: true
    bootstrap:
      username: admin
      password: changeme
    webhook:
      # -- Optional: secures aca-py to backend webhook communication with an api-key
      key: ""
    ledger:
      browserUrlOverride: http://test.bcovrin.vonx.io
    #  genesisUrlOverride: ""
    name: "{{ camelcase .Release.Name }}"
    scheme: https
    web:
      only: false
    creddef:
      revocationRegistrySize: 3000
    imprint:
      enabled: false
      urlOverride: ""
    privacyPolicy:
      enabled: false
      urlOverride: ""
    i18n:
      locale: en
      fallbackLocale: en
    # --  log4j2 configuration file which must be in the classpath. Use log4j2.xml for non-json.
    logConfigurationFile: log4j2.xml

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    # Uncomment this to define your own hosts and override global.ingressSuffix
    # hosts:
    #     host:
    #     paths: ['/']
    tls: []
    #  - secretName: my-bpa-tls
    #    hosts:
    #      - my-bpa.local

  openshift:
    route:
      enabled: true
      path: "/"
      targetPort: http
      timeout: 2m
      tls:
        enabled: true
        insecureEdgeTerminationPolicy: None
        termination: edge
      wildcardPolicy: None

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

keycloak:
  enabled: false

  clientId: bbcm
  clientSecret: <use --set keycloak.clientSecret>

